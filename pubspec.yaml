  http: ^1.5.0
  path_provider: ^2.1.5
  android_intent_plus: ^5.3.1
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
