publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.2.1
  dio: ^5.8.0+1
  fl_chart: ^1.0.0
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
