  date_picker_plus: ^4.2.0
  intl: ^0.20.2
  multi_select_flutter: ^4.1.3
  shared_preferences: ^2.5.3
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.4

flutter:
